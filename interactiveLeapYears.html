<!DOCTYPE html>
	<body>
		<script>
		//this program asks the user to enter a year, then checks if it is a leap year
		var n = prompt("type the year you want to check is a leap year")

		document.write("<h2>the year you selected is  " + n + "</h2>" + "</br>");

			if(n % 4 == 0 && n % 100 == 0 && n % 400 == 0) {
				document.write(n + " is a leap year");
			}

			else if(n % 4 == 0 && n % 100 != 0) {
				document.write(n + " is a leap year");
			} 

			else {
				document.write(n + " is not a leap year");
			}

		</script>


	</body>


</html>
