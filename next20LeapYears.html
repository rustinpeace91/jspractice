<!DOCTYPE html>
	<body>
		<script>
		//this program gets the current year, and prints the next 20 leap years
		var d = new Date();
		var n = d.getFullYear();
		var o = 0;
		document.write("<h2>the current year is " + n + "</h2>" + "</br>");

		while(o < 20){

			if(n % 4 == 0 && n % 100 != 0){
				o++; //this is a leap year\
				document.write(n + "</br>");
		
			} 
			if(n%4 == 0 && n % 100 == 0 && n % 400 == 0){
				o++; //this is a leap year
				document.write(n + "</br>");

			}

			n++
			

		}



		

		</script>


	</body>


</html>
